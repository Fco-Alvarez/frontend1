<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/styles.css" rel="stylesheet" />
  <title>Document</title>
</head>
<body>
  <header>
    <div class="arriba">
      <p>20% de descuento en todos los productos!</p>
    </div>
    <div class="medio">
      <img src="./img/Logo.png" alt="logo">
    </div>
    <nav>
      <a>Contacto</a>
      <a>Registrame</a>
      <a>Ingresar</a>
    </nav>
  </header>
  <main>
    <div class="formulario">
      <form action="" class="contenidoFormulario">
        <div class="tituloFormulario">
          <h3>Añadi tu super!</h3>
          <p>Agregá tu personaje favorito completando las opciones.</p>
        </div>
        <div class="form1">
          <div class="nombre">
            <label for="name">*nombre</label>
            <br>
            <input type="text" name="name">
          </div>
          <div class="especie">
            <label for="especie">*especie</label>
            <br>
            <input type="text" name="especie">
          </div>
        </div>
        <div class="form2">
          <div class="fecha">
            <label for="fecha">Fecha</label>
            <br>
            <input type="date" name="fecha">
          </div>
          <div class="agregarFoto">
            <label for="agregar">Agregar fotos</label>
            <br>
            <input type="file" name="agregar">
          </div>
        </div>
        <div class="form3">
          <div class="descripcion">
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </div>
          <div class="check">
            <p>Poderes</p>
            <br>
            <div class="volar">
              <input type="checkbox" name="volar">
              <label for="volar">volar</label>
            </div>
            <div class="superinteligencia">
              <input type="checkbox" name="superinteligencia">
              <label for="superinteligencia">volar</label>
            </div>
            <div class="vista">
              <input type="checkbox" name="vista">
              <label for="vista">volar</label>
            </div>
            <div class="billetera">
              <input type="checkbox" name="billetera">
              <label for="billetera">volar</label>
            </div>
            <br>
            <hr>
            <p>Tipo de personaje</p>
            <br>
            <div class="billetera">
              <input type="checkbox" name="heroe">
              <label for="heroe">Héroe / Heroina</label>
            </div>
            <div class="billetera">
              <input type="checkbox" name="villano">
              <label for="villano">Villano / Villana</label>
            </div>

          </div>
        </div>
        <button></button>
      </form>
    </div>
  </main>
  <footer>
    <p>Todos los derechos reservados a FRONT END 1</p>
  </footer>
</body>
</html><header></header>
