<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>petshop</title>
</head>
<body>
  <header>
    <div class="menu">
      <img src="./img/Logo_header.png" alt="">
    </div>
    <nav class="navbar">
      <img src="./img/Categorias.png" alt="">
      <img src="./img/Pets.png" alt="">
      <img src="./img/Sobre Nosotros.png" alt="">
      <img src="./img/Contactanos.png" alt="">
    </nav>
    <img src="./img/Vector.png" alt="" class="menu-hamburguesa">
  </header>
  <section class="bkimg" id="arriba">
    <h2>¡Es un placer tenerte aquí! </h2>
    <p>¡Comederos en descuento!</p>
    <button>COMEDEROS</button>
  </section>
  <main>
    <div class="prod">
      <img src="./img/pawprint 1.png" alt="">
      <h1>Productos Destacados</h1>
      <p>Comederos - Accesorios - Comida</p>

    </div>
    <div class="galeria">
      <div class="producto"><img src="./img/churrasquito.png" alt=""></div>
      <div class="producto"><img src="./img/comedero.png" alt=""></div>
      <div class="producto"><img src="./img/Huesito.png" alt=""></div>
    </div>
    <div class="formulario">
      <h2>Contáctanos</h2>
      <form action="">
        <input type="text" id="name" name="nombre" placeholder="nombre y apellido"><br>
        <input type="text" id="email" name="mail"placeholder="ingresa tu email"><br>
        <input type="text" id="phone" name="telefono" placeholder="teléfono"><br>
        <div class="btnform">
          <button class="reset">Resetear</button>
          <button class="send">Enviar</button>
        </div>
      </form>

    </div>
    <section class="suscribete">
      <div class="infosubscription">
        <img src="./img/logo_suscribete.png" alt="">
        <h2>Suscríbete para más novedades</h2>
      </div>
      <div class="formsubscription">
        <form action="">
          <input type="text" id="email" name="mail"placeholder="ingresa tu email" >
        </form>
        <button class="suscribeme">Suscribeme</button>
      </div>
    </section>
  </main>
  <footer>
    <div class="infologo">
      <div class="logo">
        <img src="./img/Logo_footer.png" alt="">
      </div>
      <div class="info">
        <img src="./img/Location.png" alt="">
        <img src="./img/Phone.png" alt="">
        <img src="./img/Correo.png" alt="">
      </div>
  </div>
  <div class="derechos"><p>Todos los derechos reservados Front End</p></div>
  </footer>
</body>
</html>
